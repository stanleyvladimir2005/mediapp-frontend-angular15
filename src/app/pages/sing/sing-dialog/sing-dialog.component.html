<mat-dialog-content>
  <mat-toolbar>
    <span>Sing Dialog</span>
  </mat-toolbar>

  <mat-form-field>
    <mat-select placeholder="Select Patient" [(ngModel)]="idPatientSelected">
      <mat-option *ngFor="let p of patients$ | async" [value]="p.idPatient">
        {{ p.firstName }} {{ p.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>

    <mat-form-field appearance="fill">
      <mat-label>Select a date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="singDate" >
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Temperature" [(ngModel)]="sing.temperature"  max="5" maxlength="5">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Pulse" [(ngModel)]="sing.pulse" max="3" maxlength="3">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Respiration Rate" [(ngModel)]="sing.respiratoryRate" max="3" maxlength="3">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Status" [(ngModel)]="sing.status">
    </mat-form-field>

  </div>

  <button mat-raised-button color="primary" (click)="operate()">Done</button>
  <button mat-raised-button color="accent" (click)="close()">Cancel</button>
</mat-dialog-content>
